<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Include Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Include Font Awesome 4 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--  include Bootstrap toggle CSS -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  
  <style type="text/css">
    .rotate {
      transform: rotate(-90deg);
      text-align: top;
    }
    </style>

  <title>Tab Testing</title>
</head>

<body>
  <!-- Checkboxes -->
        
  <div class="row"> <!-- open row for instructions -->
    <div class="col bg-info p-2 border rounded-pill text-light text-center mb-3">Select at least one country for currency conversion</div>
  </div> <!-- close row for instructions-->

  <div class="form-group row"><!-- buttons to check all and uncheck all -->
       
    <button class="button form-control bg-success text-light rounded col-sm-4" id="checkAllBtn">Check All</button>
    <button class="button form-control bg-danger text-light rounded col-sm-4" id="uncheckAllBtn">Uncheck All</button>
  </div> <!-- close row for check all/none boxees -->

  <!-- the nav controlling the panes -->
  <nav class="nav nav-tabs nav-justified" role="tablist">
    <a class="nav-item nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Choose Countries, make cards</a>
    <a class="nav-item nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Grid like a map</a>
  </nav>

  <!-- The panes -->
  
  <div class="tab-content border border-top-0 rounded-bottom px-3">
    <!-- Pane 1 -->
    <p>This is where our existing content will go</p>
    
  <!-- Pane 2 -->
    <div class="tab-pane" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <table class="table table-hover table-sm">
        <caption>Horizontal/vertical lookup table for conversions between countries</caption>
        <thead class="">
          <tr>
            <th scope="col"></th>
            <th scope="col" class="rotate"><p>USD</p></th>
            <th scope="col" class="rotate"><p>CAD</p></th>
            <th scope="col" class="rotate"><p>NZD</p></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">USD</th>
            <td>1</td>
            <td>2</td>
            <td>4</td>
          </tr>
          <tr>
            <th scope="row">CAD</th>
            <td>.5</td>
            <td>1</td>
            <td>.333333333</td>
          </tr>
          <tr>
            <th scope="row">NZD</th>
            <td>.25</td>
            <td>3</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
  </div> 
    
</div>
     
  <!-- Include Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Create script here -->
  <script type='text/javascript'>
  </script>
</body>

</html>

<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Include Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Include Font Awesome 4 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <style>
  input[type="checkbox"] {
    vertical-align: middle;
  }

  .span12.pagination-centered {
    margin: 25px auto;
    width: 100px;
}</style>

  <title>Tab Testing</title>
</head>

<body>
  <!-- Checkboxes -->
        
  <div class="row"> <!-- open row for instructions -->
    <div class="col bg-info p-2 border rounded-pill text-light text-center mb-3">Select at least one country for currency conversion</div>
  </div> <!-- close row for instructions-->

  <div class="form-group row"><!-- buttons to check all and uncheck all -->
       
    <button class="button form-control bg-success text-light rounded col-sm-4" id="checkAllBtn">Check All</button>
    <button class="button form-control bg-danger text-light rounded col-sm-4" id="uncheckAllBtn">Uncheck All</button>
  </div> <!-- close row for check all/none boxees -->

  <!-- the nav controlling the panes -->
  <nav class="nav nav-tabs nav-justified" role="tablist">
    <a class="nav-item nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Countries A-L</a>
    <a class="nav-item nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Countries M-R</a>
    <a class="nav-item nav-link" id="tab3-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Countries S-Z</a>
  </nav>

  <!-- The panes -->
  
  <div class="tab-content border border-top-0 rounded-bottom px-3">
    <!-- Pane 1 -->
    <div class="tab-panel " id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
      <div class="container">
        <!-- Grid of checkboxes to choose countries for card -->
      <form > 
        <div class="row d-flex justify-content-center"> <!-- open row for checkboxes -->
          <div class="col"> <!-- open col for checkboxes -->   
            <label for="chosenCountries" class = "sr-only">Select Countries for Currency Conversion:</label>
            <div class="form-check form-check-inline col col-md-4 col-lg-3" >
              <input type="checkbox" class="form-check-input " name="cntry" value='AUD'>
                  Australian Dollar: AUD
              <input type="checkbox" class="form-check-input " name="cntry" value='THB'>      
                  Baht: THB
              <input type="checkbox" class="form-check-input " name="cntry" value='BRL'>
                Brazilian Real: BRL  
            </div> <!-- close form-check -->
          </div> <!-- close col for check boxes-->
        </div> <!-- close row for checkboxes-->
      </form>
    </div>
  </div> 
    
  <!-- Pane 2 -->
    <div class="tab-pane" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <div class="container">
        <!-- Grid of checkboxes to choose countries for card -->
      <form > 
        <div class="row d-flex justify-content-center"> <!-- open row for checkboxes -->
          <div class="col"> <!-- open col for checkboxes -->   
            <label for="chosenCountries" class = "sr-only">Select Countries for Currency Conversion:</label>
            <div class="form-check form-check-inline col col-md-4 col-lg-3" >
              <input type="checkbox" class="form-check-input " name="cntry" value='AUD'>
                  Bulgarian Lev: BGN
              <input type="checkbox" class="form-check-input " name="cntry" value='THB'>      
                  Canadian Dollar: CAD
              <input type="checkbox" class="form-check-input " name="cntry" value='BRL'>
                Croatian Kuna: HRK
            </div> <!-- close form-check -->
          </div> <!-- close col for check boxes-->
        </div> <!-- close row for checkboxes-->
      </form>
    </div>
  </div> 
    
  <!-- Pane 3 -->
  <div class="tab-pane" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
      <div class="container">
        <!-- Grid of checkboxes to choose countries for card -->
      <form > 
        <div class="row d-flex justify-content-center"> <!-- open row for checkboxes -->
          <div class="col"> <!-- open col for checkboxes -->   
            <label for="chosenCountries" class = "sr-only">Select Countries for Currency Conversion:</label>
            <div class="form-check form-check-inline col col-md-4 col-lg-3" >
              <input type="checkbox" class="form-check-input " name="cntry" value='AUD'>
                Czech Koruna: CZK
              <input type="checkbox" class="form-check-input " name="cntry" value='THB'>      
                Danish Krone: DKK
              <input type="checkbox" class="form-check-input " name="cntry" value='BRL'>
                Euro: EUR Forint: HUF
            </div> <!-- close form-check -->
          </div> <!-- close col for check boxes-->
        </div> <!-- close row for checkboxes-->
      </form>
    </div>
  </div> 
</div>
     
  <!-- Include Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type='text/javascript'>
  </script>
</body>

</html>

<!-- template string for checkboxes-->

  <label for="chosenCountries" class = "sr-only">Select Countries for Currency Conversion:</label>

  {{#dropDownValues}}
    <div class="form-check form-check-inline col-5 col-md-4 col-lg-3 border border-secondary">
      <div class="custom-control custom-switch " >
        <input 
          type="checkbox" 
          class="form-control custom-control-input " 
           aria-checked="false" 
          name="cntry" value='{{currencyCode}}' 
          id='country{{currencyCode}}' 
          data-toggle="collapse" 
          
          aria-expanded="true" aria-controls="{{currencyCode}}-row"
        >
        <label for='country{{currencyCode}}' class="custom-control-label">{{currencyName}}: {{currencyCode}}</label>        
      </div> 
    </div>
  {{/dropDownValues}}

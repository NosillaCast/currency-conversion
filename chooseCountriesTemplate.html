<!-- template string for checkboxes-->

  <label for="chosenCountries" class = "sr-only">Select Countries for Currency Conversion:</label>
    <div class="form-check col-4">
      <div class="custom-control custom-switch">
        <input type = "checkbox" 
        class="form-control custom-control-input"
        id = "checkAllSwitch" 
        data-toggle = "collapse" data-target=".multi-collapse"
        >
        <label for='checkAllSwitch' class="custom-control-label" >Check All / Uncheck All </label>
      </div>
    </div>

  {{#dropDownValues}}
    <div class="form-check form-check-inline col col-md-4 col-lg-3 border border-secondary">
      <div class="custom-control custom-switch" >
        <input 
          type="checkbox" 
          class="form-control custom-control-input" 
          checked aria-checked="true" 
          name="cntry" value='{{currencyCode}}' 
          id='country{{currencyCode}}' 
          data-toggle="collapse" data-target=".{{currencyCode}}-collapse" 
          aria-expanded="true" aria-controls="{{currencyCode}}-row"
        >
        <label for='country{{currencyCode}}' class="custom-control-label">{{currencyName}}: {{currencyCode}}</label>        
      </div> 
    </div>
  {{/dropDownValues}}

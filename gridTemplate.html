<!-- template string -->
<div class="data-parent" id="showAllParent">
  <table data-role="table" data-mode="columntoggle"  class="table table-condensed table-striped table-sm table-responsive table-hover" >
  <caption>Live data source: <a href="https://api.exchangeratesapi.io">https://api.exchangeratesapi.io</a></caption>
  
    <thead class="">
      <tr>
        <th scope="col" class="border"></th>
        {{#.}}
          <th scope="col" class="border show {{baseCode}}-collapse collapseAll " id="{{baseCode}}-col">
            <p class="text-center">{{baseCode}}</p>
        {{/.}}
      </th>
    </tr>
    </thead>
    <tbody>
      {{#.}}
        <tr class="border show {{baseCode}}-collapse collapseAll" id="{{baseCode}}-row"> 
            <th scope="row" class="">{{baseName}}: {{baseCode}}</th>
            {{#.}}
              {{#column}}
                  <td class="border show {{colCode}}-collapse collapseAll" align="right" title="{{{baseCode}}} to {{colCode}}" data-toggle="tooltip">{{colRate}}</td>
              {{/column}}
            {{/.}}
        </tr>
      {{/.}}
    </tbody>
  </table>
</div>

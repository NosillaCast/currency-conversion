<!-- template string -->

<table data-role="table" data-mode="columntoggle"  class="table table-condensed table-hover table-sm" >
  <caption>Horizontal/vertical lookup table for conversions between countries</caption>
  
    <thead>
      <tr>
        <th scope="col" class="border"></th>
        {{#.}}
          <th scope="col" class="border show {{baseCode}}-collapse multi-collapse" id="{{baseCode}}-col">
            <p class="text-center">{{baseCode}}</p>
        {{/.}}
      </th>
    </tr>
    </thead>
    <tbody>
      {{#.}}
        <tr class="border show {{baseCode}}-collapse  multi-collapse" id="{{baseCode}}-row"> 
            <td scope="row">{{baseName}}: {{baseCode}}</td>
            {{#.}}
              {{#column}}
                  <td class="border show {{colCode}}-collapse  multi-collapse">{{colRate}}</td>
              {{/column}}
            {{/.}}
        </tr>
      {{/.}}
    </tbody>

</table>

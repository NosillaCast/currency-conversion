<!-- template string -->
<!-- Style for table -->
<style>
  table tr{
    height: 50px;
  }
  div .left-col{
    margin-right: 0px;
    padding-right: 0px;
  }
  div .tableBody{
    margin-left: 0px;
    padding-left: 0px;
  }
</style>

<div class="container-fluid">
  <div class="row">

    <div class="col data-parent" id="showAllParent">
      <table id="currencyTable" data-role="table" data-mode="columntoggle"  class="table table-condensed table-striped table-sm table-responsive table-hover tableData cell-border nowrap" style="width: 100%">
      <caption>Live data source: <a href="https://api.exchangeratesapi.io">https://api.exchangeratesapi.io</a></caption>
      
        <thead >
          <tr id="{{baseCode}}-row" >
            <th scope="col" class="" width="" tabindex="0">Currencies</th> 
            {{#.}}
              <th scope="col" class="collapse {{baseCode}}-collapse collapseAll " id="{{baseCode}}-col" tabindex="0">
                <p class="text-center">{{baseCode}}</p>
            {{/.}}
          </th>
        </tr>
        </thead>
        <tbody>
          {{#.}}
            <tr class=" collapse {{baseCode}}-collapse collapseAll" id="{{baseCode}}-row"> 
                <th scope="row" class="">{{baseName}}: {{baseCode}}</th>
                {{#.}}
                  {{#column}}
                      <td class="collapse  {{colCode}}-collapse collapseAll" align="right" title="{{{baseCode}}} to {{colCode}}" data-toggle="tooltip">{{colRate}}</td>
                  {{/column}}
                {{/.}}
            </tr>
          {{/.}}
        </tbody>
      </table>
    </div> <!-- close col -->
  </div> <!-- close row -->
</div> <!-- close container -->

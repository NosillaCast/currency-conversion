<!-- template string -->

<table data-role="table" data-mode="columntoggle"  class="table table-condensed table-hover table-sm" >
  <caption>Horizontal/vertical lookup table for conversions between countries</caption>

  {{#dropDownValues}}
    <thead>
      <tr>
        <th scope="col" class="border"></th>
        {{#dropDownValues}}
          <th scope="col" class="show {{currencyCode}}-collapse" id="{{currencyCode}}-col">
            <p>{{currencyCode}}</p>
        {{/dropDownValues}}
      </th>
    </tr>
    </thead>
    <tbody>
      <tr class="border show {{currencyCode}}-collapse" id="{{currencyCode}}-row">
        <td scope="row">{{currencyCode}}</td>
        {{#dropDownValues}}
          <td class="show {{currencyCode}}-collapse">{{currencyRate}}</td>
        {{/dropDownValues}}
      </tr>
    </tbody>
  {{/dropDownValues}}
</table>

<!-- template string -->

<table data-role="table" data-mode="columntoggle"  class="table table-condensed table-hover table-sm" >
  <caption>Horizontal/vertical lookup table for conversions between countries</caption>
  
    <thead>
      <tr>
        <th scope="col" class="border"></th>
        {{#gridView}}
          <th scope="col" class="border show {{baseCode}}-collapse" id="{{baseCode}}-col">
            <p class="text-center">{{baseCode}}</p>
        {{/gridView}}
      </th>
    </tr>
    </thead>
    <tbody>
      {{#gridView}}
        <tr class="border show {{baseCode}}-collapse" id="{{baseCode}}-row"> 
            <td scope="row">{{baseName}}: {{baseCode}}</td>
            {{#displayRates}}
              <td class="border show {{baseCode}}-collapse">{{displayRates}}</td>
            {{/displayRates}}
        </tr>
      {{/gridView}}
    </tbody>

</table>

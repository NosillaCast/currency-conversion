<!-- template string -->

<table data-role="table" data-mode="columntoggle"  class="table table-condensed table-hover table-sm" >
  <caption>Horizontal/vertical lookup table for conversions between countries</caption>
  
    <thead>
      <tr>
        <th scope="col" class="border"></th>
        {{#dropDownValues}}
          <th scope="col" class="border show {{currencyCode}}-collapse" id="{{currencyCode}}-col">
            <p class="text-center">{{currencyCode}}</p>
        {{/dropDownValues}}
      </th>
    </tr>
    </thead>
    <tbody>
      {{#dropDownValues}}
        <tr class="border show {{currencyCode}}-collapse" id="{{currencyCode}}-row"> 
            <td scope="row">{{currencyName}}: {{currencyCode}}</td>
            {{#dropDownValues}}
            <td class="border show {{currencyCode}}-collapse">{{displayRate}}</td>
            {{/dropDownValues}}
        </tr>
      {{/dropDownValues}}
    </tbody>

</table>
